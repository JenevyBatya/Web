<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph</title>
</head>
<body>
<svg id="svg_graph" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Ось X -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="black" />
  <text x="200" y="240" text-anchor="middle">0</text>
  <text x="100" y="240" text-anchor="middle">-1</text>
  <text x="300" y="240" text-anchor="middle">1</text>
  <text x="50" y="240" text-anchor="middle">-2</text>
  <text x="150" y="240" text-anchor="middle">2</text>
  <text x="250" y="240" text-anchor="middle">3</text>
  <text x="350" y="240" text-anchor="middle">4</text>
  <text x="0" y="240" text-anchor="middle">-5</text>

  <!-- Ось Y -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="black" />
  <text x="240" y="10" text-anchor="middle">0</text>
  <text x="240" y="100" text-anchor="middle">-1</text>
  <text x="240" y="300" text-anchor="middle">1</text>
  <text x="240" y="50" text-anchor="middle">-2</text>
  <text x="240" y="150" text-anchor="middle">2</text>
  <text x="240" y="250" text-anchor="middle">3</text>
  <text x="240" y="350" text-anchor="middle">4</text>
  <text x="240" y="400" text-anchor="middle">5</text>
</svg>

<form>
  <input type="radio" name="R" value="1" checked> R=1
  <input type="radio" name="R" value="2"> R=2
  <input type="radio" name="R" value="3"> R=3
</form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const svg = document.getElementById('svg_graph');
    const radioButtons = document.querySelectorAll('input[type="radio"][name="R"]');
    let R = 1;

    // Создаем квадрат и круг
    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    rect.setAttribute("id", "dynamicRect");
    rect.setAttribute("x", 100 - (R * 25) / 2);
    rect.setAttribute("y", 200 - (R * 13));
    rect.setAttribute("width", R * 25);
    rect.setAttribute("height", R * 13);
    rect.setAttribute("fill", "#5b6ca3");
    svg.appendChild(rect);

    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("id", "dynamicCircle");
    circle.setAttribute("cx", 200);
    circle.setAttribute("cy", 200);
    circle.setAttribute("r", R * 25);
    circle.setAttribute("fill", "red");
    svg.appendChild(circle);

    function updateShapes() {
      // Обновляем квадрат
      const existingRect = document.getElementById('dynamicRect');
      if (existingRect) {
        svg.removeChild(existingRect);
      }

      rect.setAttribute("x", 100 - (R * 25) / 2);
      rect.setAttribute("y", 200 - (R * 13));
      rect.setAttribute("width", R * 25);
      rect.setAttribute("height", R * 13);
      svg.appendChild(rect);

      // Обновляем круг
      const existingCircle = document.getElementById('dynamicCircle');
      if (existingCircle) {
        svg.removeChild(existingCircle);
      }

      circle.setAttribute("r", R * 25);
      svg.appendChild(circle);
    }

    radioButtons.forEach((radioButton) => {
      radioButton.addEventListener('change', () => {
        R = radioButton.value;
        updateShapes(); // Обновляем квадрат и круг при изменении R
      });
    });
  });

</script>
</body>
</html>
