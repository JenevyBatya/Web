<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph</title>
</head>
<body>
<svg id="svg_graph" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Ось X -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="black" />
  <text x="200" y="220" text-anchor="middle">0</text>
  <text x="100" y="220" text-anchor="middle">-1</text>
  <text x="300" y="220" text-anchor="middle">1</text>
  <text x="50" y="220" text-anchor="middle">-2</text>
  <text x="150" y="220" text-anchor="middle">2</text>
  <text x="250" y="220" text-anchor="middle">3</text>
  <text x="350" y="220" text-anchor="middle">4</text>
  <text x="0" y="220" text-anchor="middle">-5</text>

  <!-- Ось Y -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="black" />
  <text x="220" y="10" text-anchor="middle">0</text>
  <text x="220" y="100" text-anchor="middle">-1</text>
  <text x="220" y="300" text-anchor="middle">1</text>
  <text x="220" y="50" text-anchor="middle">-2</text>
  <text x="220" y="150" text-anchor="middle">2</text>
  <text x="220" y="250" text-anchor="middle">3</text>
  <text x="220" y="350" text-anchor="middle">4</text>
  <text x="220" y="400" text-anchor="middle">5</text>
</svg>

<form>
  <input type="radio" name="R" value="1" checked> R=1
  <input type="radio" name="R" value="2"> R=2
  <input type="radio" name="R" value="3"> R=3
</form>

<script>document.addEventListener("DOMContentLoaded", function () {
  const svg = document.getElementById('svg_graph');
  const radioButtons = document.querySelectorAll('input[type="radio"][name="R"]');
  let R = 1;

  function drawGraph() {
    // Очищаем только нарисованный квадрат
    const existingRect = document.getElementById('dynamicRect');
    if (existingRect) {
      svg.removeChild(existingRect);
    }

    // Ваш код для создания нового квадрата на основе значения R
    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    rect.setAttribute("id", "dynamicRect");
    rect.setAttribute("x", 100 - (R * 25) / 2);
    rect.setAttribute("y", 200 - (R * 13));
    rect.setAttribute("width", R * 25);
    rect.setAttribute("height", R * 13);
    rect.setAttribute("fill", "#5b6ca3");
    svg.appendChild(rect);
  }

  // Инициализация графика
  drawGraph();

  radioButtons.forEach((radioButton) => {
    radioButton.addEventListener('change', () => {
      R = radioButton.value;
      drawGraph(); // Вызываем функцию для обновления графика при изменении R
    });
  });
});
</script>
</body>
</html>
