<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">>
<f:view>

</f:view>
<h:head>
    <link rel="stylesheet" href="src/css/starterStyle.css"/>
    <script type="text/javascript">

        function updateTime() {
            let moscowTime = new Date().toLocaleString("en-US", {timeZone: "Europe/Moscow"});
            let time = document.getElementById('time')
            if (time) {
                time.innerText = moscowTime
            }
            // document.getElementById('time').innerHTML = moscowTime;
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateTime()
            setInterval(updateTime, 6000);
        })
    </script>
</h:head>
<h:body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <div id="name" style="text-align: center;">
        <div style="font-size: 24px; margin-bottom: 10px;">Черневская Карина</div>
        <div style="font-size: 16px; margin-bottom: 10px;">Вариант 121600</div>
        <div id="time" style="margin-bottom: 30px;"></div>
        <div id="button>">
            <h:form>

                <p:commandButton action="#{navigationBean.goToIndex()}" value="Давай играть!"
                                 styleClass="custom-button"/>

            </h:form>
        </div>
    </div>
</h:body>


</html>
